<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="container">
    <img src="images/image1.jpg" id="image1"> <!-- onmouseover="changeimage1(this)" -->
    <img src="images/image2.jpg" id="image2">
    <img src="images/image3.jpg" id="image3">
    <img src="images/image4.jpg" id="image4">
    <img src="images/image5.jpg" id="image5">
  </div>
  <script>
  function changeImage1()
  {
    this.src = "images/" + this.id +'_2.jpg';
  }
  document.getElementById('image1').onmouseover = changeImage1;
  document.getElementById('image2').onmouseover = changeImage1;
  document.getElementById('image3').onmouseover = changeImage1;
  document.getElementById('image4').onmouseover = changeImage1;
  document.getElementById('image5').onmouseover = changeImage1;
  // function changeimage1(img)
  // {
  //   img.src = "images/" + img.id +'_2.jpg';
  // }
  </script>
  </body>
</html>
